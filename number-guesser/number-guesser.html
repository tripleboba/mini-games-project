<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Number Guesser Game</title>
  </head>

  <body class="number-guesser">
    <header>
      <div id="topNavbar"></div>
    </header>

    <main>
      <section class="description">
        <p>
          Welcome to the Number Guesser Game! Try to guess the correct number
          within the given range. You have 10 attempts. Good luck! 😊
        </p>
      </section>

      <section>
        <div class="container">
          <div class="left-div">
            <h2>Number Guesser</h2>
            <p>Guess a number between 1 and 100:</p>
            <p id="timer">⏳ 30 seconds</p>
            <input type="number" id="guess" min="1" max="100" required />
            <button id="submit">Submit Guess</button>
            <p id="message"></p>
          </div>
          <div class="right-div">
            <img src="number-guesser.gif" class="animated-gif" />
          </div>
        </div>
      </section>
      <section class="score-display">
        <h2>Score</h2>
        <p>🥳Wins: <span id="wins">0</span></p>
        <p>🥺Losses: <span id="losses">0</span></p>
      </section>

      <a href="../index.html" class="back-arrow">&larr; Back to Main Page</a>
    </main>
    <footer>
      <div id="footer"></div>
    </footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="module" src="../scripts/shared-elements.js" defer></script>

    <script src="../scripts/number-guesser.js"></script>
  </body>
</html>
